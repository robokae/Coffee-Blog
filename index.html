<!doctype html>
<html lang="en">
  <head>
    <title>Landing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/857afb1854.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700|Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baskervville:400,400i&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Navbar -->
    <!-- No navbar padding for xs and sm screens, but padding for md and larger screen sizes -->
    <nav class="navbar navbar-expand-lg navbar-light transparent static-top p-0 px-lg-2 py-lg-1">
      <!-- Website Logo -->
      <a href="#" class="navbar-brand justify-content-start">
        <div class="brand-logo p-2 d-flex justify-content-around align-items-center">
          <div class="brand-logo-left">
            <i class="fas fa-mug-hot mr-2"></i>
          </div>
          <div class="brand-logo-right">
            <div class="brand-logo-top d-inline">Alex</div>
            <div class="brand-logo-center d-inline">Enjoys</div>
            <div class="brand-logo-bottom d-inline">Coffee</div>
          </div>
        </div>
      </a>

      <!-- Collapsable menu toggler button-->
      <button class="btn shadow-none d-lg-none" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span>
          <i class="fas fa-bars"></i>
        </span>
      </button>

      <!-- Collapsed menu content -->
      <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <span class="links">
            <li class="nav-item d-lg-inline-block">
              <a href="#" class="nav-link first-link">About Me</a>
            </li>
            <li class="nav-item d-lg-inline-block">
              <a href="#" class="nav-link second-link">Gallery</a>
            </li>
            <li class="nav-item d-lg-inline-block">
              <a href="#" class="nav-link third-link">FAQ</a>
            </li>
            <li class="nav-item d-lg-inline-block">
              <a href="#" class="nav-link fourth-link">Contact</a>
            </li>
          </span>
        </ul>
      </div>
    </nav>

    <!-- First third of page after the navbar -->
    <div class="primary-content p-0 m-0 d-flex justify-content-center align-items-center">
      <div>
        <h1>My name is <span class="italicize">Alex</span>. I love <span class="italicize">coffee</span>.</h1>
      </div>  
  
    </div>

    <!-- Second third of page -->
    <div class="secondary-content p-0 m-0">

    </div>

    <!-- Final section of the landing page -->
    <div class="tertiary-content p-0 m-0">

    </div>

    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
